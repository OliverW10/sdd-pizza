<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <a href="../">Back</a>
    </div>
    <div id="orderProgress">
        <div>Step 1</div>
        <div>Step 2</div>
        <div>Step 3</div>
    </div>
    <form>
        <fieldset>
            <legend>Create pizza</legend>
            <div id="ingredients">
                <template id="ingredientItemTemplate">
                    <label>
                        [<span id="labelText">Bru</span>
                        <input class="ingredientInput" type="checkbox" name="ingredientRadio" value="">]
                        <br>
                    </label>
                </template>
            </div>
        </fieldset>
        <fieldset>
            <legend>Customer Info</legend>
            <label>
                Postcode
                <input type="text" id="testInput" class="validate onlyNums onlyFour">
            </label>
            <br>
        </fieldset>
        <fieldset>
            <legend>Order Info</legend>
            <label>
                Number of pizzas
                <input type="number" min=1 max=99 step=1>
            </label>
        </fieldset>
        <input type="submit"> 
    </form>
    <div id="popup">
        Popup message
    </div>
    <script src="../common/database.js"></script>
    <script src="script.js"></script>
    <script src="validator.js"></script>
</body>
</html>
