<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <a href="../">Back</a>
    </div>
    <form>
        <fieldset>
            <legend>Create pizza</legend>
            <label>
                Select preset:
                <select id="cars" onchange="setPreset(event.target.value)">
                    <option value="plain">Plain</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="meatlovers">Meatlovers</option>
                    <option value="veg">Vegitarian</option>
                </select>
            </label>
            <br><br>
            Or select ingredients individually
            <br><br>
            <div id="ingredients">
                <template id="ingredientItemTemplate">
                    <label>
                        [<span id="labelText">Bru</span>
                        <input class="ingredientInput" type="checkbox" name="ingredientRadio">]
                        <br>
                    </label>
                </template>
            </div>
        </fieldset>
        <fieldset>
            <legend>Customer Info</legend>
            <label>
                Postcode
                <input type="text" id="testInput" class="validate onlyNums onlyFour" required name="postcode">
            </label>
            <br>
            <label>
                First Name:
                <input type="text" required name="fname">
            </label>
            <label>
                Last Name:
                <input type="text" required name="surname">
            </label>
        </fieldset>
        <fieldset>
            <legend>Order Info</legend>
            <label>
                Number of pizzas
                <input type="number" min=1 max=99 step=1 required name="quantity">
            </label>
            <br>
                Delivery:
                <br>
                <label>
                    ASAP
                    <input type='checkbox' checked onchange="setAsap(event.target.checked)" name="asap">
                </label>
                <br>
                <div id="datetimeSelector">
                    <!-- <input type="datetime-local"> -->
                    <label>
                        Choose your delivery date:
                        <input id="deliveryDate" type="date" min="2021-10-25" name="date">
                    </label>
                </div>
                <div id="asapEst">
                    Est delivery time:
                    cur time here
                </div>
        </fieldset>
        <input type="submit"> 
    </form>
    <div id="popup">
        Popup message
    </div>
    <script src="../common/database.js"></script>
    <script src="script.js"></script>
    <script src="validator.js"></script>
</body>
</html>
